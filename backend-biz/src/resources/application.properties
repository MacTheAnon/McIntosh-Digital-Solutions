# Binding to the dynamic port Railway provides
server.port=${PORT:8080}
spring.application.name=mcintosh-digital-biz

# Stripe Configuration
stripe.api.key=${STRIPE_SECRET_KEY}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET}

# DATABASE FIX: Use a relative path without a sub-folder to ensure write access
spring.datasource.url=jdbc:h2:file:./mcintosh_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update

# PRODUCTION LOGGING: Helps you see exactly why it crashes in Railway logs
logging.level.org.springframework=INFO
logging.level.com.mcintosh=DEBUG